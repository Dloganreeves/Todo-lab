<div class = "main">
<h1>{{title}}</h1>

    <ol>
      @for(t of List; track $index) {
      <li  [class.completed]="t.completed">
         <button [hidden]="t.completed">Complete</button>
         {{t.task}}  ({{t.duration | number: '1.1-2'}}hr)
       <button style="float: right">X</button>
      </li>
      }
    </ol>
  
  </div>
